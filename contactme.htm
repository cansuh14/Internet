    <div class="row">
      <div class="col-md-7">

        <!-- Form Section -->
        <div class="container">
          <form action="" onsubmit="alert('Message sent.')">
            <div class="row form-group">
              <div class="col-4">
                <label for="fullname">Name & Surname</label>
              </div>
              <div class="col">
                <input type="text" id="fullname" class="form-control" name="fullname" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-4">
                <label for="email">E-Mail</label>
              </div>
              <div class="col">
                <input type="email" id="email" class="form-control" name="email" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-4">
                <label for="telephone">Telephone</label>
              </div>
              <div class="col">
                <input type="text" id="telephone" class="form-control" name="telephone" pattern="\d+" maxlength="11" placeholder="Max. 11 digits are allowed" required>
              </div>
            </div>

            <div class="row form-group mb-4">
              <div class="col-4">
                <label for="issue">Issue</label>
              </div>
              <div class="col">
                <input type="text" id="issue" class="form-control" name="issue" required>
              </div>
            </div>

            <div class="row form-group mb-4">
              <div class="col-4">
                <label for="message">Message</label>
              </div>
              <div class="col">
                <textarea id="message" class="form-control" name="message" maxlength="1000" required></textarea>
              </div>
            </div>

            <div class="row form-group">
              <div class="col text-right">
                <button type="submit" class="btn btn-primary" value="Send">Send</button>
              </div>
            </div>
          </form>
